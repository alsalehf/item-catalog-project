{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider black">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner second">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newItem')}}" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
        <div class="padding-bottom"></div>
        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
          <div class="padding-bottom"></div>
        <label for="category">Category:</label>
        <select name="category">
					{% for c in categories %}
						<option value={{c.name}}>{{c.name}}</option>
					{% endfor %}
        </select>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
