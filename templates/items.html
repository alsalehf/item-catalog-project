{% extends "main.html" %}
{% block content %}

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

	{% if items !=[] %}
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
					{% for i in items %}
							<div class="menu-item">
								<h3>{{i.name}}</h3>
							</div>
					{% endfor %}
			</div>
		</div>
	{% endif %}
{% endblock %}
